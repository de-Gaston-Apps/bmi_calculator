name: Build

on:
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # Java setup will be handled by Android build tools or a dedicated step later
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x' # Replace with a specific stable version if preferred
        channel: 'stable'
    - name: Get Flutter dependencies
      run: flutter pub get
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # or 'zulu', 'adopt'
        java-version: '11'
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    - name: Build Android APK
      run: flutter build apk --release
    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Install CocoaPods
        run: pod install --project-directory=ios
      - name: Build iOS App
        run: flutter build ios --release --no-codesign
      - name: Upload iOS App
        uses: actions/upload-artifact@v3
        with:
          name: ios-release-app
          path: build/ios/iphoneos/Runner.app # Adjust path if necessary
